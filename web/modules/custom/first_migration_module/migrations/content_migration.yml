id: content_migration
label: import all node from ktmodx
migration_group: default

source:
  plugin: 'csv'
  path: './modx_site_content.csv'
  delimiter: ','
  enclosure: '"'
  header_offset: 0
  ids:
    - id
  fields:
    0:
      name: id
      label: 'id'
    1:
      name: type
    2:
      name: f2
    3:
      name: title
      label: 'pagetitle'
    4:
      name: long_title
      label: 'longtitle'
    5:
      name: description
      label: 'description'
    6:
      name: f6
    7:
      name: f7
    8:
      name: f8
    9:
      name: f9
    10:
      name: f10
    11:
      name: f11
    12:
      name: f12
    13:
      name: annotation
      label: 'introtext'
    14:
      name: body
      label: 'content'
    15:
      name: f15
    16:
      name: template
      label: 'template'
    17:
      name: f17
    18:
      name: f18
    19:
      name: f19
    20:
      name: created_by
      label: 'author'

process:
  uid:
    plugin: migration_lookup
    migration: users_migration
    source: created_by
  title: title
  field_id: id
  field_advanced_label_text_page: long_title
  summary: description
  body: body
  field_anotaciya_vstup_: annotation
  type:
    plugin: static_map
    bypass: true
    source: template
    map:
      1: tekstova_storinka
      3: novina
      4: slayder
      8: posilannya_z_kartinkoyu


destination:
  plugin: entity:node

