id: kt_calculations_migration
label: import all calculations from ktmodx
migration_group: default

source:
  plugin: 'csv'
  track_changes: true
  path: './baf_kt_calculations - CALCULATION.csv'
  delimiter: ';'
  enclosure: '"'
  header_offset: 0
  ids:
    - code
    - details
    - billing_month
  fields:
    0:
      name: code
      label: 'code_field'
    1:
      name: details
      label: 'details-field'
    2:
      name: billing_month
      label: 'billing_month_field'
    3:
      name: sum_payment
      label: 'sum_payment_field'
    4:
      name: paid
      label: 'paid_field'
    5:
      name: debt
      label: 'debt_field'
    6:
      name: payment_date
      label: 'payment_date_field'



process:



  label:
    - plugin: concat
      delimiter: /
      source:
        - billing_month
        - code

  operation_code: code

  details: details

  billing_month: billing_month

  sum_payment: sum_payment

  paid: paid

  debt: debt

  payment_date: payment_date

  kt_owner:
    plugin: migration_lookup
    migration: kt_accounts_migration
    source: code




destination:
  plugin: entity:ktpersonal_kt_calculation
